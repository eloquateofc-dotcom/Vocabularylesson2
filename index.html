<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="Vocablesson2.pdf"></iframe>
</body>
</html>
